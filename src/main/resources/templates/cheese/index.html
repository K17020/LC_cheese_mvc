<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>
</head>
<body>
    <h1 th:text="${title}">Default Title</h1>
    <!-- if the array list cheese is empty and doesn't exist display this message -->
    <p th:unless="${cheeses} and ${cheeses.size()}">no cheeses :(</p>
    <a href="/cheese/add">Add Cheese</a>
    <ul>
        <!-- Add thymeleaf element into what we want to repeat
         loop through the objects in the controller and then we specify cheeses as the value  -->
       <li th:each="cheese : ${cheeses}" th:text="${cheese}"></li>
    </ul>
</body>
</html>
