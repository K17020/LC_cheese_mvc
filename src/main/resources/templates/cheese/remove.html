<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head th:replace="fragments:: head"></head>
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<body>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheeses :(</p>

<form method="post" action="/cheese/remove">
    <ul>
        <li th:each="cheese : ${cheeses}">
            <input type="checkbox" name="cheeseRemove" th:value="${cheese.key}" th:id="${cheese.key}" />
            <label th:for="${cheese.key}" th:text="${cheese.key}">String Cheese</label>
        </li>
    </ul>
    <input type="submit" value="Remove Cheese"/>
</form>
</body>
</html>
